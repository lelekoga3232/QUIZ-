services:
  # Um servi√ßo web para o aplicativo Flask
  - type: web
    name: quiz-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k geventwebsocket.gunicorn.workers.GeventWebSocketWorker -w 1 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SOCKETIO_ASYNC_MODE
        value: gevent
      - key: PYTHONUNBUFFERED
        value: 1
    plan: free
