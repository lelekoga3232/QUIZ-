services:
  # Um servi√ßo web para o aplicativo Flask
  - type: web
    name: quiz-app
    env: python
    runtime: python3
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SOCKETIO_ASYNC_MODE
        value: threading
      - key: PYTHONUNBUFFERED
        value: 1
    plan: free
