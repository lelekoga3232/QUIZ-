services:
  # Um servi√ßo web para o aplicativo Flask sem Socket.IO
  - type: web
    name: quiz-app-http
    env: python
    runtime: python3
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_render:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: "true"
      - key: PYTHONUNBUFFERED
        value: "1"
    plan: free
