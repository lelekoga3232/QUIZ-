services:
  # Um servi√ßo web para o aplicativo Flask
  - type: web
    name: quiz-app
    env: python
    buildCommand: pip install -r requirements.txt && chmod +x start.sh
    startCommand: ./start.sh
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SOCKETIO_ASYNC_MODE
        value: eventlet
      - key: PYTHONUNBUFFERED
        value: 1
    plan: free
